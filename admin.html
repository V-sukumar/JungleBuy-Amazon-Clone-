<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <nav>
    <h4 id="titleAdminPage">AdminSection</h4>
  </nav>
  <!-- MD BOOTSTRAP TABS START +++++++++++++++++++++++++++++++++++++++++ -->
  <!-- Tabs navs -->
  <div class="mainContainer">
    <div class="tabContainer">
      <ul class="nav nav-tabs mb-3 navColumnWise" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
            aria-controls="ex1-tabs-1" aria-selected="true">DASHBOARD</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
            aria-controls="ex1-tabs-2" aria-selected="false">UPDATE PRODUCT</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
            aria-controls="ex1-tabs-3" aria-selected="false">ADD PRODUCT</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="ex1-tab-4" data-mdb-toggle="tab" href="#ex1-tabs-4" role="tab"
            aria-controls="ex1-tabs-3" aria-selected="false">DELETE PRODUCT</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Tabs navs -->

  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content">
    <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
      <div class="productMainContainer">
        <p>List of all the available products</p>
        <div class="productInnerContainerClass" id="productInnerContainer">

        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
      <div class="formContainer">
        <h4>Update all fields of product</h4>
        <input type="text" id="update-product-id" class="u-full-width" placeholder="ID" />
        <input type="text" id="update-product-image" class="u-full-width" placeholder="Image" />
        <input type="text" id="update-product-title" class="u-full-width" placeholder="Title" />
        <input type="text" id="update-product-description" class="u-full-width" placeholder="Description" />
        <input type="text" id="update-product-rating" class="u-full-width" placeholder="Rating" />
        <input type="text" id="update-product-price" class="u-full-width" placeholder="Price" />
        <button id="update-product" class="">
          Update all fields
        </button>
      </div>
      <!-- bootstrap toast for successfully doing the update request++++++++++++++++++++++++++++++++ -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
      <!-- bootstrap toast for successfully doing the update request ----------------------------------- -->
    </div>
    <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
      <div class="productAddingFormContainer">
        <div class="addProductFormContainer">
          <h4>Add all fields of product</h4>
          <input type="text" id="add-product-image" class="u-full-width" placeholder="Image" />
          <input type="text" id="add-product-title" class="u-full-width" placeholder="Title" />
          <input type="text" id="add-product-description" class="u-full-width" placeholder="Description" />
          <input type="text" id="add-product-rating" class="u-full-width" placeholder="Rating" />
          <input type="text" id="add-product-price" class="u-full-width" placeholder="Price" />
          <button id="add-product" class="">
            Add all fields
          </button>
        </div>

      </div>
    </div>
    <div class="tab-pane fade" id="ex1-tabs-4" role="tabpanel" aria-labelledby="ex1-tab-4">
      <div class="productDeletingFormContainer">
        <div class="deleteProductFormContainer">
          <h4> Delete product</h4>
          <input type="text" id="delete-product-id" class="u-full-width" placeholder="ID" />
          <button id="delete-product" class="">
            Delete product
          </button>
        </div>

      </div>
    </div>
  </div>
  <!-- Tabs content -->

  <!-- MD BOOTSTRAP TABS END -----------------------------------------  -->

  <script src="./admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

</body>

</html>
